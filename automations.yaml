  - event: on_amx_trip_complete
    event_data_template:
      vehicle_id:  '{{ trigger.event.data.vehicle.id }}'
      start_time: "{{(as_timestamp(trigger.event.data.trip.started_at) | timestamp_custom('%H:%M %m/%d/%Y',True) | string )}}"
      end_time: "{{(as_timestamp(trigger.event.data.trip.ended_at) | timestamp_custom('%H:%M %m/%d/%Y',True) | string )}}"
      start_address: '{{trigger.event.data.trip.start_address.name}}'
      end_address: '{{trigger.event.data.trip.end_address.name}}'
      start_lat: '{{trigger.event.data.trip.start_location.lat}}'
      start_lon: '{{trigger.event.data.trip.start_location.lon}}'
      end_lat: '{{trigger.event.data.trip.end_location.lat}}'
      end_lon: '{{trigger.event.data.trip.end_location.lon}}'
