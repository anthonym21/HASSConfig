  - condition: template
    value_template: '{{ is_state_attr("climate.nest_upstairs","operation_mode","heat") }}'
  # - condition: template
    # value_template: '{{ is_state_attr("climate.nest_upstairs","fan_mode","auto") }}'
  action:
  # store
  - service: variable.set_variable
    data:
      variable: last_upstairs_nest_temperature
    data_template:
      value: '{{ states.climate.nest_upstairs.attributes.temperature }}'
  # turn the heat down
  - service: climate.set_temperature
    data:  
      entity_id: climate.nest_upstairs
      temperature: 63.0
      operation_mode: cool
   # run the fans 
  - service: climate.set_fan_mode
    data:
      entity_id: climate.nest_upstairs
      fan_mode: 'on'
  - service: climate.set_fan_mode
    data:
      entity_id: climate.nest_downstairs
      fan_mode: 'on'     
   # indicator light goes orange
  - service: light.turn_on
    data:
      entity_id: light.bedroom_lamp
      color_name: DarkRed
      brightness: 1
   # logging is always good
  - service: logbook.log
    data_template: 
      name: 'Cooling Off'
      message: 'Current Bedroom Temperature: {{ states.sensor.bedroom_temperature.state }}° F. Attempting 15 minute cool off cycle.'
      entity_id: climate.nest_upstairs       
    # wait a bit
  - delay:
      minutes: 15
  - service: logbook.log
    data_template: 
      name: 'Cooling Off'
      message: 'Current Bedroom Temperature: {{ states.sensor.bedroom_temperature.state }}° F. Ending Cool OffCycle.'
      entity_id: climate.nest_upstairs       
  - service: climate.set_temperature
    data_template:  
      entity_id: climate.nest_upstairs
      temperature: '{% if states.variable.last_upstairs_nest_temperature.state  is defined %}{{ states.variable.last_upstairs_nest_temperature.state | float }}{% else %}68.0{% endif %}'
      operation_mode: heat      
  - service: light.turn_on
    data:
      entity_id: light.bedroom_lamp
      color_name: DarkRed
      brightness: 1 
  - service: climate.set_fan_mode
    data:
      entity_id: climate.nest_upstairs
      fan_mode: 'auto'       
  - service: climate.set_fan_mode
    data:
      entity_id: climate.nest_downstairs
      fan_mode: 'auto'     

