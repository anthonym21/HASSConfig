
- id: meta_tracker_ant_home
  alias: "Update Anthony-Meta-Tracker Home"
  trigger:
    - platform: state
      entity_id: device_tracker.ant_pixel3, device_tracker.ant_pixel3_nmap, device_tracker.ant_pixel_mqtt
    - platform: homeassistant
      event: start
  action:
    service: python_script.meta_device_tracker
    data_template:
      entity_id: '{{trigger.entity_id}}'
      meta_entity: Anthony
      
 
- id: meta_tracker_ant_away
  alias: "Update Anthony-Meta-Tracker Away"
  trigger:
  - platform: state
    entity_id: device_tracker.ant_pixel3, device_tracker.2014_nissan_altima
    to: 'not_home'
    for: 
      minutes: 5
  action:
    service: python_script.meta_device_tracker
    data_template:
      entity_id: '{{trigger.entity_id}}'
      meta_entity: Anthony
      
- id: illuminate_garage
  alias: "turn on garage light when downstairs door opens"
  trigger:
  - platform: state
    entity_id: binary_sensor.mud_room_door
    from: 'off'
    to: 'on'
  - platform: state
    entity_id: binary_sensor.garage_door_moving
    from: 'off'
    to: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: light.garage
      brightness: 254
      
- id: garage_movement
  alias: "turn on garage light when garage motion"
  trigger:
  - platform: state
    entity_id: binary_sensor.garage_motion
    from: 'off'
    to: 'on'
  action:
  - service: light.turn_on
    data:
      entity_id: light.garage
      brightness_pct: 100
      transition: 2
      
- id: deluminate_garage
  alias: "turn off garage light when motionless for 5 minutes"
  trigger:
  - platform: state
    entity_id: binary_sensor.garage_motion
    to: 'off'
    for:
      minutes: 5
  action:
  - service: light.turn_off
    data:
      entity_id: light.garage
      
- id: ensure_garage_off
  alias: Garage and Basement Clear for 10 Minutes
  trigger:
  - entity_id: binary_sensor.garage_motion, binary_sensor.mud_room_motion
    for:
      minutes: 10
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: light.garage
    state: 'on'
  action:
  - data:
      entity_id: light.garage
    service: light.turn_off
    
