  alias:  Daytime Downstairs Temperature
  trigger:
    platform: state
    entity_id: binary_sensor.tv_room_motion
    from: 'off'
    to: 'on'
  condition:
  - condition: time
    after: "05:00:00"
    before: "07:30:00"
  - condition: state
    entity_id: input_boolean.daytime
    state: 'off'
  - condition: state
    entity_id: input_boolean.jailbreak
