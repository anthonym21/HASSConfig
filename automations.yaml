- id: ready_for_bed
  alias: Set up for Bed
  trigger:
    event_type: ANT_IN_BED
    platform: event
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.bedroom_fan
        state: 'off'
      - condition: time
